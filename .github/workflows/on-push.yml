name: Build Resume
on:
  push

jobs:
  build:
    name: Build Resume
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install deps
        run: |
          sudo apt-get install -y texlive texlive-latex-base texlive-latex-extra texlive-luatex ttf-mscorefonts-installer
          sudo fc-cache -vr
          fc-list
      - name: Build document
        run: |
          make all
